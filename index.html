<!DOCTYPE html>
<html>
<head>
	<title>QR Scanner cum Generator</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/qrcode.js"></script>
<link rel="stylesheet" href="./style.css" />
</head>
<body>
<div>
<div class="heading">
	<h1>Enter Your Text To Generate QR:</h1>
</div>
<form id="form1" onsubmit="generate();return false;">
	<input type="text" id="qr" name="">
</form>
<div class="output">
<div id="qrResult">
</div>	
</div>

<script type="text/javascript">
	var qrcode=new QRCode(document.getElementById('qrResult'),{
		width:200,
		height:200
	});

function generate(){
	var message=document.getElementById('qr');
	if(!message.value){
		alert("Input a text");
		message.focus();
		return;
	}

	qrcode.makeCode(message.value);
}

</script>

<div class="scanner">

	<h1>Scan QR by selecting QR pic from your device:</h1>

<input type="file" id="file" name="file" class="file">
<label for="file">Select file</label>

<h1>Qr Content:<br> <span id="content"></span></h1>



<!--To Read QR Code-->
<script type="text/javascript" src="js/qrReader.js"></script>

</div>
</div>

</body>
</html>
