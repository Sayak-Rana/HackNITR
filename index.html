<!DOCTYPE html>
<html>
<head>
	<title>QR Scanner cum Generator</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/qrcode.js"></script>
<link rel="stylesheet" href="./style.css" />
<link rel="icon" href="logo1.png">
</head>
<body>
	<div class="site-logo">
		<img src="./logo.png" alt="logo">
	  </div>
<div>
<div class="heading">
	<h1>Enter Your Text To Generate QR:</h1>
</div>
<form id="form1" onsubmit="generate();return false;">
	<input type="text" id="qr" name="">
	<br>
	<div class="button">
		<button id="submit_btn">Submit</button>
		<!-- <input type="submit" class="submitbtn"> -->
	</div>
</form>
<div class="output">
<div id="qrResult">
</div>	
</div>

<script type="text/javascript">
	var qrcode=new QRCode(document.getElementById('qrResult'),{
		width:200,
		height:200
	});

function generate(){
	var message=document.getElementById('qr');
	if(!message.value){
		alert("Input a text");
		message.focus();
		return;
	}

	qrcode.makeCode(message.value);
}

</script>

<div class="scanner">

	<h1>Scan QR by selecting QR pic from your device:</h1>

<input type="file" id="file" name="file" class="file">
<label for="file">Select file</label>

<!-- <h1>QR Content:<br> <span id="content"></span></h1> -->
<!--To Read QR Code-->

	<h1>QR Content:<br></h1> <div  class="final"><span id="content"></span></div>
<script type="text/javascript" src="js/qrReader.js"></script>


</div>
</div>

</body>
</html>
